<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Kenzieflix</title>
</head>

<body>
    <main>
        <section class="homeBox">
            <div class="mainLogo">
                <img src="./imgs/logo.png" alt="">
            </div>
            <h1>Quem está assistindo?</h1>
            <section class="users">
                <ul class="usersList">
                    <li class="usuario">
                        <figure>
                            <img src="./imgs/avatar1.png" alt="" class="userImg">
                            <figcaption>Maria</figcaption>
                        </figure>
                        <p class="imgCap">Maria</p>
                    </li>
                    <li class="usuario">
                        <figure>
                            <img src="./imgs/avatar.png" alt="" class="userImg">
                            <figcaption>Pedrinho</figcaption>
                        </figure>
                        <p class="imgCap">Pedrinho</p>
                    </li>
                    <li class="usuario">
                        <figure>
                            <img src="./imgs/avatar2.png" alt="" class="userImg">
                            <figcaption>Júlia</figcaption>
                        </figure>
                        <p class="imgCap">Júlia</p>
                    </li>
                    <li class="usuario">
                        <figure class="userPlus">
                            <img src="./imgs/plus-circle.png" alt="" class="userPlusImg">
                            <figcaption hidden>Adicionar perfil</figcaption>
                        </figure>
                        <p class="imgCap">Adicionar perfil</p>
                    </li>
                </ul>
            </section>
            <button>Gerenciar Perfis</button>
        </section>
    </main>
</body>
</html>
